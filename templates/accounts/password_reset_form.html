{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password reset</title>
    <link rel="stylesheet" href="{% static 'accounts/css/password_reset_form.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="d-flex justify-content-center align-items-center">
        <div class="email-reset p-5 mx-3">
            <div class="d-flex justify-content-center my-2"><img src="{% static 'accounts/images/logo.svg' %}" alt="logo" class="image"></div>
            <div class="text-center my-4">
                <h3>Trouble Logging In?</h3>
                <p id="p1" class="py-3"> Enter the email address associated with your account and <br /> we will send you a link to reset your password.</p>
                <form id="form" class="form needs-validation" novalidate action="#" method="post">
                    {% csrf_token %}
                    <div class="input-control">
                        <label class="label">Email Address</label>
                        <!-- <input type="email" id="email" name="email">  -->
                        {{form.email}}
                    </div>
                    {% if form.errors %}
                    <p>this email does not exist in our records.</p>
                    {% endif %}
                    <div class="d-grid my-2 gap-2">
                        <button class="btn btn-primary continue-btn" id="submit" type="submit">continue</button>
                    </div>
                </form>
                <span class="d-flex justify-content-center align-items-center gap-2 mb-3 have-account">Don't Have an Account? <button type="button" class="btn  signup-btn " onclick=" relocate_home()">Sign up here</button></span>
            </div>
        </div>
    </main>
    <script src="{% static 'accounts/js/password-reset-form.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
